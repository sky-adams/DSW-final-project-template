{% extends "layout.html" %}

<!-- Tittle -->
{% block title %}Maker's Space{% endblock %}

{% block content %}
  
<!-- class "Header" for LARGE tittle on followed by images and text --> 
  <div class = "Header">
    <p>Maker's Space</p>
  </div>
  
<!-- Carousel of Images using BS4 -->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="3D_Printer.png" alt="3D Printer" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Tools.jpeg" alt="Tools" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Laser_Printer.jpg" alt="Laser Cutter" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!-- Full text -->
  <p>Maker's Space text</p>


{% endblock %}
